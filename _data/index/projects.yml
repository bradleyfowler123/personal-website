- name: SudoHack 
  url: https://youtube.com
  img: /static/assets/img/landing/google.png
  desc: In 24 hours, we developed an automated on-street parking management system. The project involved hacking microcontrollers with magnetometers to detect cars, which then communicate with each other via Bluetooth low-energy to then pass the signal over the LoRa network such that it can be processed on the internet. We placed second in the competition. 

